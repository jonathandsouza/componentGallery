<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../output/style.css" />
  <title>Notification Dot</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div
    class="relative inline-block p-2 border-2 rounded-2xl border-solid text-blue-600 text-3xl font-bold transition-transform transform hover:border-4 hover:border-dotted hover:scale-105 cursor-pointer"
    aria-label="Notification Dot"
    role="button"
  >
    Notification Dot
    <span
      class="absolute inline-block w-3 h-3 bg-blue-700 rounded-full -top-1 -right-1 transition-transform transform hover:scale-125"
      aria-hidden="true"
    ></span>
  </div>
</body>
</html>
